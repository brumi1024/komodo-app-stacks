[[stack]]
name = "stirlingpdf"
tags = ["pdf", "document", "utility"]

[stack.config]
server = "docker-home"
poll_for_updates = true
auto_update = true
destroy_before_deploy = false
git_account = "brumi1024"
repo = "brumi1024/komodo-app-stacks"
branch = "main"
reclone = false
file_paths = [
    "services/stirlingpdf/docker-compose.yaml",
]

environment = """
# Configuration directory
CONFIG_DIR=[[CONFIG_DIR]]

# Network and domain configuration
DOMAIN=[[OP__KOMODO__COMMON__DOMAIN]]
PORT_STIRLING_HTTP=[[PORT_STIRLING_HTTP]]

# OAuth2 configuration for Authentik integration
STIRLING_OAUTH_ISSUER=[[OP__KOMODO__STIRLINGPDF__STIRLING_OAUTH_ISSUER]]
STIRLING_OAUTH_CLIENT_ID=[[OP__KOMODO__STIRLINGPDF__STIRLING_OAUTH_CLIENT_ID]]
STIRLING_OAUTH_CLIENT_SECRET=[[OP__KOMODO__STIRLINGPDF__STIRLING_OAUTH_CLIENT_SECRET]]
"""