name: "nebula-sync"

services:
  nebula-sync:
    image: ghcr.io/lovelaze/nebula-sync:latest
    container_name: nebula-sync
    environment:
      - PRIMARY=${NEBULA_PRIMARY}
      - REPLICAS=${NEBULA_REPLICAS}
      - FULL_SYNC=true
      - RUN_GRAVITY=true
      - CRON=0 * * * *
      - TZ=${TZ}
      - CLIENT_SKIP_TLS_VERIFICATION=true